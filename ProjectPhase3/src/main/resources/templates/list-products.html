<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="card">
        <div class="card-header">
            <div class="text-center ">
               
            </div>
            <br />
            <h4 class="display-6 text-success text-center text-bold">MANAGE PRODUCTS</h4>
        </div>
    </div>
    <br>


	<table width="100%" border="1">
		<tr>
			<th>Product Id</th>
			<th>Product Name</th>
			<th>Product Price</th>
			<th>Product Date</th>
			<th></th>
			
		</tr>

		<tr th:each="data :${products}">
			<td><span th:text="${data.productId}"> </span></td>
			<td><span th:text="${data.productName}"> </span></td>
			<td><span th:text="${data.price}"> </span></td>
			<td><span th:text="${data.productDate}"> </span></td>
			<td><button type="button" class="btn  btn-success" onclick="editVital()">
                                                <i class="fas fa-edit"></i> 
                                            </button></td>
		   </tr>

	</table>

</body>
</html>
