<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

<br>
     <div class="row">
            <div class="form-group col-6">
                <label for="startDate">Search Date:</label>
                <input type="date" name="startDate" id="startDate" class="form-control" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" />
            </div>
            </div>
            <br>
            <div class="row">
            <select class="form-group col-6">
            <option value="Category">Category</option>
			<option value="1">PUMA</option>
			<option value="2">ADDIDA</option>
			<option value="3">NIKE</option>
		</select>
		</div>
		<br>


<div>
    <h2>Purchase Reports</h2>
    <table>
        <tr>
            <th>User ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Category</th>
           
            
        </tr>
        <tr th:each="report : ${reports}">
            <td th:text="${report.userId}"></td>
            <td th:text="${report.productId}"></td>
            <td th:text="${report.quantity}"></td>
            <td th:text="${report.date}"></td>
            <td th:text="${report.category}"></td>
        </tr>
    </table>
</div>
</body>
</html>
